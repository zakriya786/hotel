<html>
<head>
<title> class representive </title>
<style>
body{
	background-color: "pink";
	text-align: center;
}
h1{
	color: rgb(0,0,255);
}
.displaybox{
	color: rgb(0,0,255);	
	margin: auto;
	width: 300px;
	border: 2px solid #000000;
	padding: 10px;
	align: center;
	font: 1.5em normal verdana, helvetica, arial; 
}
</style>
<script>
	var ajaxobject=new XMLHttpRequest();
	function showcandidate() {
	  if(!ajaxobject)
	  {
	  	document.getElementById("showcandidate").innerHTML="AJAX obejct could not be created";
	  	return;
	  }
	  	  ajaxobject.open("GET","vote.php");
	  	  ajaxobject.send();
	  	  ajaxobject.onreadystatechange=getResponse; 	
	}
	function getResponse(){
		if(ajaxobject.readyState == 4 && ajaxobject.status == 200)
		{
			document.getElementById('showcandidate').innerHTML=ajaxobject.responseText;
		}
	}
function recording() {

var voted_for=document.getElementById('myform').elements['vote'].value;
document.getElementById('record').innerHTML=voted_for;
ajaxobject.open("GET","update.php?q="+voted_for);
    ajaxobject.send();
ajaxobject.onreadystatechange=getResponse;



  }
	  	 
</script>
</head>
<body>
	<h1> CR ELECTIONS </h1>
<h4>List of Candidates for the post of CR</h4>
		<h5>Getting the list from the server</h5>
	
		<input type=button value="show candidate" onclick="showcandidate()"/>
	
	<div id="showcandidate" class="displaybox">
	</div>
	
		<input type=button value="record vote" onclick="recording()" />	
	
	<div id="record" class="displaybox">
	
	</div>
	</body>
</html>
